<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Savings Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script>
        function confirmDeletion(customerNumber, form) {
            if (confirm('Are you sure you want to delete the record?')) {
                form.submit();
            }
        }
    </script>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Savings Investment Record</h1>
    <p>The following are the savings records...</p>
    <h1 id="mes" th:text="${errorMessage}"></h1>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Customer Number</th>
            <th>Customer Name</th>
            <th>Customer Deposit</th>
            <th>Number of Years</th>
            <th>Savings Type</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="saving : ${savings}">
            <td th:text="${saving.customerNumber}"></td>
            <td th:text="${saving.customerName}"></td>
            <td th:text="${saving.initialDeposit}"></td>
            <td th:text="${saving.numberOfYears}"></td>
            <td th:text="${saving.savingsType}"></td>
            <td>
                <a th:href="@{/edit/{customerNumber}(customerNumber=${saving.customerNumber})}" class="btn btn-primary btn-sm">Edit</a>
                <form th:action="@{/delete/{customerNumber}(customerNumber=${saving.customerNumber})}" method="get" style="display:inline;">
                    <button type="button" class="btn btn-warning btn-sm" onclick="confirmDeletion('[[${saving.customerNumber}]]', this.form)">Delete</button>
                </form>
                <a th:href="@{/project/{customerNumber}(customerNumber=${saving.customerNumber})}" class="btn btn-info btn-sm">Projected Investment</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="add" class="btn btn-success">Add</a>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
