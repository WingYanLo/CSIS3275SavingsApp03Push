<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Saving</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Edit Saving</h1>
    <form th:action="@{/edit}" th:object="${saving}" method="post">
        <div class="form-group">
            <label for="customerNumber">Customer Number</label>
            <input type="text" id="customerNumber" class="form-control" th:field="*{customerNumber}" readonly />
        </div>
        <div class="form-group">
            <label for="customerName">Customer Name</label>
            <input type="text" id="customerName" class="form-control" th:field="*{customerName}" />
        </div>
        <div class="form-group">
            <label for="initialDeposit">Initial Deposit</label>
            <input type="text" id="initialDeposit" class="form-control" th:field="*{initialDeposit}" />
        </div>
        <div class="form-group">
            <label for="numberOfYears">Number of Years</label>
            <input type="text" id="numberOfYears" class="form-control" th:field="*{numberOfYears}" />
        </div>
        <div class="form-group">
            <label for="savingsType">Savings Type</label>
            <select id="savingsType" class="form-control" th:field="*{savingsType}">
                <option value="Savings-Regular">Savings-Regular</option>
                <option value="Savings-Deluxe">Savings-Deluxe</option>
            </select>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Update</button>
        </div>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
